# ==============================================================================
# KEYBOARD, MOUSE & TOUCHPAD
# ==============================================================================

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 to 1.0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# ==============================================================================
# MULTI-TOUCH GESTURES
# ==============================================================================

# 3-Finger Swipes
gesture = 3, horizontal, workspace              # Swipe left/right to switch workspaces
gesture = 3, up, fullscreen                     # Swipe up to toggle fullscreen
gesture = 3, down, float                        # Swipe down to toggle floating mode

# 4-Finger Swipes
gesture = 4, up, dispatcher, togglesplit        # Swipe up to toggle Dwindle split direction
gesture = 4, down, close                        # Swipe down to close the active window

# Pinch Gestures (Fixed: Added finger count '2')
gesture = 2, pinchin, cursorZoom, 1.5           # 2-finger pinch in to zoom into the cursor
gesture = 2, pinchout, cursorZoom, 1.0          # 2-finger pinch out to reset zoom