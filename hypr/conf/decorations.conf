# ==============================================================================
# DECORATIONS & UI
# ==============================================================================

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Lumina Signature Gradient: Cyan to Purple
    col.active_border = rgba(00ffccaa) rgba(8a2be2aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 1.0
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0
}