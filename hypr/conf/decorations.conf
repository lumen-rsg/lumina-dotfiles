# ==============================================================================
# DECORATIONS & UI
# ==============================================================================

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Lumina Signature Gradient: Cyan to Purple
    col.active_border = rgba(00ffccaa) rgba(8a2be2aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 8
    rounding_power = 2.0 # Adjusts the curve; 2.0 is circular, 4.0 is a modern squircle

    active_opacity = 1.0
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0

    # Kawase Blur (Nested Subcategory)
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
        special = false # Set to true if you want blur behind the special workspace
    }

    # Drop Shadows (New Nested Subcategory)
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(1a1a1aee)
        ignore_window = true # Shadow is not rendered behind the window itself
    }

    # Dimming
    dim_inactive = false
    dim_strength = 0.5
}