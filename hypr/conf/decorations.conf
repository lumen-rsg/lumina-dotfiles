# ==============================================================================
# DECORATIONS & UI
# ==============================================================================

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2 # Essential: If this is 0, gradients won't show
    
    # Lumina Signature Gradient
    col.active_border = rgba(00ffccaa) rgba(8a2be2aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 12 # Increased for a more distinct Lumina look
    rounding_power = 2.0 

    active_opacity = 1.0
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000066)
    }
}